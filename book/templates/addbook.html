{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class='text-primary text-center'>Add a book</h2>
<form action="" method='post' enctype="multipart/form-data" class='w-50 m-auto shadow p-3 rounded'>
    {% csrf_token %}
    <!-- {{form | crispy}}-->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors | striptags}}
    <br>
    {% endfor %}
    <button type="submit" class='btn btn-primary'>Add</button>
</form>
{% endblock content %}
